<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      margin-top: 200px;
      margin-left: 200px;
      position: static;
    }

    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;
      
      border-radius: 50%;

      position:absolute;
      bottom: 150px;
      left: 450px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
