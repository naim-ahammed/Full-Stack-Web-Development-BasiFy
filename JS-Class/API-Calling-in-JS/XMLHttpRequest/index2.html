<body>

    <h2>JESON</h2>

    <ul id="user-container">

    </ul>

    <script>
        const user = {
            name : "naim",
            id : 221002599,
            user2 : {
            name : "naim",
            id : 221002599,
            age : [1,2,3],
            friend : ["naim","naim","naim"]
            },
            age : [1,2,3],
            friend : ["naim","naim","naim"]
        };

        const userJESON = JSON.stringify(user);
        console.log(userJESON);

        const userFromJeson = JSON.parse(userJESON);
        console.log(userFromJeson);


        fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => console.log(json))


      fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => console.log(json))

      //
      fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => displayUser(json))

        function displayUser(users){
            // console.log("users", users);
            const userNames = users.map(user => user.username);
            // console.log(userNames);
            const ul = document.getElementById("user-container");

            for(let i=0; i<userNames.length; i++){
                const userName = userNames[i];
                const li = document.createElement("li");
                li.innerText = userName;
                ul.appendChild(li);
            }
        }

        </script>
