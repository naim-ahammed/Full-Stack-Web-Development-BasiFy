<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="heading-text text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="login-text">Login</h4>
            <input type="text" placeholder="Email">
            <br>
            <input type="password" placeholder="password" name="" id="">
            <br>
            <button 
            id="loginBtn" class="btn">Enter</button>
        </div>
    </div>

    <div id="transaction-area" class="transaction__div">
        <h1>Transaction Area</h1>

        <div class="row">
            <div class="col-md-4 deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="col-md-4 withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md-4 Balance">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">10000</span></h2>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" placeholder="$amount you went to deposit">
                    <button id="deposit-btn" class="btn btn-success">Deposit</button></div>
                <div class="col-md-6">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$amount you went to withdraw">
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
