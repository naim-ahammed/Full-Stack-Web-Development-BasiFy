<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
</head>

<body>
    <h3>Name *</h3>
    <form action="2" >
        Frist <input type="text" placeholder="Enter Your Frist Name">
        Last <input type="text" placeholder="Enter your Last Name"><br> 
    </form><br>

    <h3>Email *</h3>
    <form>
        <input type="email" placeholder="Enter your Email">
    </form> <br>

    <h3>Which department do you have a suggestion for? *</h3>
    <input type="radio" id="sales" name="class" value="Sales">
    <label for="sales">Sales</label><br>

    <input type="radio" id="Customer Support" name="class" value="Customer Support">
    <label for="Customer Support">Customer Support</label><br>

    <input type="radio" id="Product Development" name="class" value="Product Development">
    <label for="Product Development">Product Development</label><br>

    <input type="radio" id="Other" name="class" value="Other">
    <label for="Other">Other</label> <br>


    <h3>Subject *</h3>
    <form>
        <input type="text">
    </form> <br>

    <h3>Comment or Message *</h3>
    <textarea name="Feedbackfrom" id="feedbackFrom" rows="5"></textarea> <br>
    

    <button type="button" >Submit</button>

    
</body>

</html>
